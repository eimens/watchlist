{% extends 'base.html' %}

{% block content %}
<p>{{movies|length}} Title</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title}} - {{movie.year}}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{movie.title}}"
                target="_blank" title="Find this movie on IMDb">imdb</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="Wal king totoro2" class="totoro" 
      src="{{ url_for('static', filename='images/totoro.gif')}}" title="to~to~to">
      
{% endblock %}
